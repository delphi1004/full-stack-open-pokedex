# This is a workflow for the excercise 11.05 ~ 11.09

name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: test
        run: npm run test
      # - name: e2e tests
      #   uses: cypress-io/github-action@v2
      #   with:
      #     command: npm run test:e2e
      #     start: npm start
      #     wait-on: http://localhost:5000
      - name: Heroku_deployment
        uses: akhileshns/heroku-deploy@v3.7.8 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "fullstack2020-part11" #Must be unique in Heroku
          heroku_email: "delphi1004@hanmail.net"
          healthcheck: "https://fullstack2020-part11.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
